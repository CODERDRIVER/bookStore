<div class="am-modal am-modal-prompt" tabindex="-1" id="loginPrompt">
    <div class="am-modal-dialog">
        <div class="am-modal-hd"><h4>登 录</h4></div>
        <div class="am-modal-bd">
            <label style="text-align: left">邮箱：</label>
            <input type="text" class="am-modal-prompt-input" style="display: inline"/>
            <br/>
            <label style="text-align: left">密码：</label>
            <input type="password" class="am-modal-prompt-input" style="display: inline"/>
            <br/>
            <label class="am-radio" style="display: inline">
                <input type="radio" name="loginType" value="admin" data-am-ucheck=""/>
                管理员
            </label>
            <label class="am-radio" style="display: inline">
                <input type="radio" name="loginType" value="librarian" data-am-ucheck=""/>
                图书管理员
            </label>
            <label class="am-radio" style="display: inline">
                <input type="radio" name="loginType" value="reader" data-am-ucheck=""/>
                读者
            </label>

        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel="">取消</span>
            <span class="am-modal-btn" data-am-modal-confirm="">登录</span>
        </div>
    </div>
